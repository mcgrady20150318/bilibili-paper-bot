name: Python application
env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  REDIS_URL: ${{ secrets.REDIS_URL }}
  
on:
  push:
  # schedule:
  #   - cron: '*/30 0-11 * * *'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Install poppler
      run: sudo apt update & sudo apt -y install poppler-utils
    - name: Install pdflatex
      run: sudo apt-get install texlive-latex-recommended
    - uses: actions/checkout@v3
    - name: Setup Python environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.8' 

    - name: Install Dependence
      run: pip install requests openai datetime redis asyncio mutagen moviepy edge_tts pdf2image bilibili-api-python nider Pillow==9.4.0 snownlp 

    - name: Run paper.py
      run: python ./paper.py



